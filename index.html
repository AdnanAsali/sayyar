<!DOCTYPE html>
<html dir="rtl">
<head>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lemonada&display=swap" rel="stylesheet">
    <title>ترحال</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./assets/images/sayyar2_yellow.png">
        </div>
        <div class="navigation">
            <div class="ham"></div>
            <div class="ham"></div>
        </div>

        <div class="uvp">
            <div class="heading-container">
                <div class="heading">
                    إعرف حال الطرق قبل ما توصلها
                </div>
                <div class="subHeading">
                    سيّار بتعطيك أحوال الطرق والمعابر وبتنبهك اذا في مواجهات بطريقك وبدقة عالية وبتوفر وقتك.
                </div>
                <div class="download-android">
                    <img src="./assets/images/google-play-badge.png">
                </div>
                
                <div class="download-ios">
                    <div class="download-text">IOS</div>
                    <div class="download-icon">
                        <img src="./assets/icons/inbox.svg">
                    </div>
                </div>
            </div>
            
            <div class="banner-img">
            </div>
        </div>
    </div>

    <div class="howTo">
        <div class="howTo-text">كيف تستخدم سيّار؟</div>

        <div class="steps">
            <div class="step">
                <div class="step-text">
                    ١ . حمّل التطبيق من هون 
               </div>
               <div class="step-img">
                   <img src="./assets/images/download.svg">
               </div>
            </div>
            <div class="step">
                <div class="step-text">
                    ٢ . إختر المكان اللي رايح عليه
               </div>
               <div class="step-img">
                   <img src="./assets/images/iPhoneMockup.png">
               </div>
            </div>
            <div class="step">
                <div class="step-text">
                    ٣ . شوف شو وضع الازمات والمعابر
               </div>
               <div class="step-img">
                   <img src="./assets/images/iPhoneMockup2.png">
               </div>
            </div>
            <div class="step">
                <div class="step-text">
                    ٤ . لما توصل المعبر أو منطقة أزمة إعمل بلاغ 
               </div>
               <div class="step-img">
                   <img src="./assets/images/iPhoneMockup2.png">
               </div>

               <div class="report">
                   <img src="./assets/icons/trafficJam.svg">
               </div>

               <div class="report">
                   <img src="./assets/icons/slingshot.svg">
               </div>
            </div>
        </div>
    </div>
    
<script src="./js/main.js"></script>    
</body>
</html>
